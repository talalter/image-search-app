version: '3.8'

services:
  java-backend:
    image: your-java-backend-image
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      python-search-service:
        condition: service_started
    networks:
      - app-network

  python-search-service:
    image: your-python-search-service-image
    ports:
      - "5000:5000"
    networks:
      - app-network

  frontend:
    image: your-frontend-image
    ports:
      - "80:80"
    networks:
      - app-network

volumes:
  postgres-data:
  app-data:

networks:
  app-network:
    driver: bridge