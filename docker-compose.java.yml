version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: imagesearch-postgres
    environment:
      POSTGRES_DB: imagesearch
      POSTGRES_USER: imageuser
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - imagesearch-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U imageuser -d imagesearch"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Python Search Service (CLIP + FAISS)
  search-service:
    build:
      context: ./search-service
      dockerfile: Dockerfile
    container_name: imagesearch-search-service
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount shared data directory (read images, write indexes)
      - app-data:/app/data
    ports:
      - "5000:5000"
    networks:
      - imagesearch-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Java Backend (Spring Boot)
  java-backend:
    build:
      context: ./java-backend
      dockerfile: Dockerfile
    container_name: imagesearch-java-backend
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/imagesearch
      - DB_USERNAME=imageuser
      - DB_PASSWORD=${POSTGRES_PASSWORD:-changeme123}
      - SEARCH_SERVICE_URL=http://search-service:5000
      - STORAGE_BACKEND=local
      - IMAGES_ROOT=/app/data/uploads
    volumes:
      # Mount shared data directory (write images, read indexes)
      - app-data:/app/data
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      search-service:
        condition: service_healthy
    networks:
      - imagesearch-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=http://localhost:8080
    container_name: imagesearch-frontend
    ports:
      - "3000:80"
    depends_on:
      - java-backend
    networks:
      - imagesearch-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  imagesearch-network:
    driver: bridge

volumes:
  # PostgreSQL data persistence
  postgres-data:
    driver: local

  # Single shared data volume containing:
  # - data/uploads/ (uploaded images)
  # - data/indexes/ (FAISS indexes)
  app-data:
    driver: local
