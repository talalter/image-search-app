# Java Backend Stack
# Prerequisites: Start shared services first with: docker-compose -f docker-compose.shared.yml up -d
# Then run: docker-compose -f docker-compose.java.yml up -d

version: '3.8'

services:
  # Java Backend (Spring Boot)
  java-backend:
    build:
      context: ./java-backend
      dockerfile: Dockerfile
    container_name: imagesearch-java-backend
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/imagesearch
      - DB_USERNAME=imageuser
      - DB_PASSWORD=${POSTGRES_PASSWORD:-changeme123}
      - SEARCH_SERVICE_URL=http://search-service:5000
      - STORAGE_BACKEND=local
      - IMAGES_ROOT=/app/data/uploads
    volumes:
      # Mount shared data directory (write images, read indexes)
      - app-data:/app/data
    ports:
      - "8080:8080"
    networks:
      - imagesearch-network
    external_links:
      - imagesearch-postgres:postgres
      - imagesearch-search-service:search-service
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=http://localhost:8080
    container_name: imagesearch-frontend
    ports:
      - "3000:80"
    depends_on:
      - java-backend
    networks:
      - imagesearch-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  imagesearch-network:
    external: true

volumes:
  # Use shared volume from docker-compose.shared.yml
  app-data:
    external: true
