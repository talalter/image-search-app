version: '3.8'

services:
  # Backend FastAPI service
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: image-search-backend
    ports:
      - "9999:9999"
    volumes:
      # Persist uploaded images
      - ./backend/images:/app/images
      # Persist FAISS indexes
      - ./backend/faisses_indexes:/app/faisses_indexes
      # Persist SQLite database
      - ./backend/database.sqlite:/app/database.sqlite
    environment:
      - STORAGE_BACKEND=local
      - PYTHONUNBUFFERED=1
    networks:
      - image-search-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:9999/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React/Nginx service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: image-search-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - image-search-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  image-search-network:
    driver: bridge

volumes:
  # Named volumes for persistence (optional alternative to bind mounts)
  backend-data:
  faiss-indexes:
