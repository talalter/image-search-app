version: '3.8'

services:
  # Backend FastAPI service
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: image-search-backend
    ports:
      - "9999:9999"
    volumes:
      # Persist uploaded images
      - ./backend/images:/app/images
      # Persist FAISS indexes
      - ./backend/faisses_indexes:/app/faisses_indexes
      # Persist SQLite database in a data directory
      - backend-db:/app/data
    environment:
      - STORAGE_BACKEND=local
      - PYTHONUNBUFFERED=1
      - DB_DIR=/app/data
    networks:
      - image-search-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:9999/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React/Nginx service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: image-search-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - image-search-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  image-search-network:
    driver: bridge

volumes:
  # Named volume for SQLite database persistence
  backend-db:
