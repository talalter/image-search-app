version: '3.8'

# IMPORTANT: For production use, replace hardcoded credentials with environment variables
# and use Docker secrets. This configuration is intended for development/demo purposes.

services:
  # PostgreSQL Database - Foundation service
  postgres:
    image: postgres:15-alpine
    container_name: imagesearch-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-imagesearch}
      POSTGRES_USER: ${POSTGRES_USER:-imageuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-imagepass123}
      # Performance tuning for development
      POSTGRES_SHARED_BUFFERS: ${POSTGRES_SHARED_BUFFERS:-256MB}
      POSTGRES_MAX_CONNECTIONS: ${POSTGRES_MAX_CONNECTIONS:-100}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-imageuser} -d ${POSTGRES_DB:-imagesearch}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    # Log configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # RabbitMQ Message Queue - For embedding job processing
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: imagesearch-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-imageuser}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-imagepass123}
    ports:
      - "${RABBITMQ_AMQP_PORT:-5672}:5672"   # AMQP protocol
      - "${RABBITMQ_MGMT_PORT:-15672}:15672" # Management UI
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Python Search Service - CLIP + FAISS for semantic search
  python-search-service:
    build:
      context: ./python-search-service
      dockerfile: Dockerfile
      # Enable BuildKit for better caching (set DOCKER_BUILDKIT=1)
    container_name: imagesearch-python-search
    ports:
      - "${PYTHON_SEARCH_PORT:-5000}:5000"
    volumes:
      # Shared volume for uploaded images (read access)
      - app-data:/app/data
      # Optional: Mount cache directory for CLIP models (speeds up rebuilds)
      - clip-cache:/app/.cache
    networks:
      - app-network
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    restart: unless-stopped
    # Resource limits to prevent CLIP model from consuming too much memory
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Java Backend - Spring Boot REST API
  java-backend:
    build:
      context: ./java-backend
      dockerfile: Dockerfile
    container_name: imagesearch-java-backend
    ports:
      - "${JAVA_BACKEND_PORT:-8080}:8080"
    volumes:
      # Shared volume for uploaded images and FAISS indexes
      - app-data:/app/data
    networks:
      - app-network
    environment:
      # Database configuration
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-imagesearch}
      - DB_USERNAME=${POSTGRES_USER:-imageuser}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-imagepass123}
      # Search service configuration
      - SEARCH_SERVICE_URL=http://python-search-service:5000
      - SEARCH_BACKEND=python
      # RabbitMQ configuration
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-imageuser}
      - RABBITMQ_PASS=${RABBITMQ_PASS:-imagepass123}
      # Storage configuration
      - STORAGE_BACKEND=local
      - IMAGES_ROOT=/app/data/uploads
      # JVM optimization
      - JAVA_OPTS=-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -XX:+UseG1GC
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      python-search-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Python Embedding Worker - Processes embedding jobs from RabbitMQ
  python-embedding-worker:
    build:
      context: ./python-embedding-worker
      dockerfile: Dockerfile
    container_name: imagesearch-embedding-worker
    volumes:
      # Shared volume for uploaded images (read access)
      - app-data:/app/data
    networks:
      - app-network
    environment:
      # RabbitMQ configuration
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=${RABBITMQ_USER:-imageuser}
      - RABBITMQ_PASS=${RABBITMQ_PASS:-imagepass123}
      # Search service configuration
      - SEARCH_SERVICE_URL=http://python-search-service:5000
      # Database configuration
      - DB_HOST=postgres
      - DB_NAME=${POSTGRES_DB:-imagesearch}
      - DB_USERNAME=${POSTGRES_USER:-imageuser}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-imagepass123}
      # Python configuration
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      python-search-service:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # React Frontend - Served by Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
      args:
        REACT_APP_BACKEND: ${REACT_APP_BACKEND:-java}
    container_name: imagesearch-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    networks:
      - app-network
    depends_on:
      java-backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Named volumes for persistent data
volumes:
  postgres-data:
    driver: local
    name: imagesearch-postgres-data
  rabbitmq-data:
    driver: local
    name: imagesearch-rabbitmq-data
  app-data:
    driver: local
    name: imagesearch-app-data
    # For development, you can mount a local directory instead:
    # driver_opts:
    #   type: none
    #   o: bind
    #   device: ./data
  clip-cache:
    driver: local
    name: imagesearch-clip-cache

# Custom bridge network for inter-service communication
networks:
  app-network:
    driver: bridge
    name: imagesearch-network
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
