# Test configuration for Spring Boot application

# Use H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate settings for test
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Disable Redis for tests (if using)
spring.cache.type=none

# Test-specific settings
spring.main.banner-mode=off
logging.level.root=WARN
logging.level.com.imagesearch=INFO

# Mock search service
search.service.url=http://localhost:5000

# Test storage paths
storage.backend=local
images.root=/tmp/test-images

# Disable security features for testing
spring.security.enabled=false
