spring:
  application:
    name: image-search-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/imagesearch
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 100MB

  # JSON serialization - use snake_case to match Python backend
  jackson:
    property-naming-strategy: SNAKE_CASE

server:
  port: 8080
  servlet:
    context-path: /

# Python Search Service Configuration
search-service:
  base-url: ${SEARCH_SERVICE_URL:http://localhost:5000}
  timeout-seconds: 30

# Storage Configuration
storage:
  backend: ${STORAGE_BACKEND:local}
  images-root: ${IMAGES_ROOT:./images}

# Session Configuration
session:
  token-expiry-hours: 12

logging:
  level:
    com.imagesearch: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
