spring:
  application:
    name: image-search-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/imagesearch
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 100MB

  # JSON serialization - use snake_case to match Python backend
  jackson:
    property-naming-strategy: SNAKE_CASE

server:
  port: 8080
  servlet:
    context-path: /

# Search Backend Configuration
search:
  backend:
    type: ${SEARCH_BACKEND:python}

# Search Service Configuration
search-service:
  base-url: ${SEARCH_SERVICE_URL:http://localhost:5000}
  timeout-seconds: 120

# Java Search Service Configuration
java-search-service:
  base-url: ${JAVA_SEARCH_SERVICE_URL:http://localhost:5001}
  timeout-seconds: 30
  enabled: ${JAVA_SEARCH_ENABLED:false}

# Storage Configuration
storage:
  backend: ${STORAGE_BACKEND:local}
  images-root: ${IMAGES_ROOT:./images}

# Session Configuration
session:
  token-expiry-hours: 12

logging:
  level:
    com.imagesearch: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    io.github.resilience4j: DEBUG

# Resilience4j Circuit Breaker Configuration
resilience4j:
  circuitbreaker:
    instances:
      pythonSearchService:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 100
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: 10s
        minimumNumberOfCalls: 10
        waitDurationInOpenState: 60s
        permittedNumberOfCallsInHalfOpenState: 5
        recordExceptions:
          - org.springframework.web.reactive.function.client.WebClientRequestException
          - org.springframework.web.reactive.function.client.WebClientResponseException
          - java.util.concurrent.TimeoutException
          - java.io.IOException
        ignoreExceptions:
          - com.imagesearch.exception.ResourceNotFoundException

      javaSearchService:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 100
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: 10s
        minimumNumberOfCalls: 10
        waitDurationInOpenState: 60s
        permittedNumberOfCallsInHalfOpenState: 5
        recordExceptions:
          - org.springframework.web.reactive.function.client.WebClientRequestException
          - org.springframework.web.reactive.function.client.WebClientResponseException
          - java.util.concurrent.TimeoutException
          - java.io.IOException
        ignoreExceptions:
          - com.imagesearch.exception.ResourceNotFoundException

# Spring Boot Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,circuitbreakers,circuitbreakerevents
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
