# Shared services for both Java and Python backends
# Run this first and keep it running: docker-compose -f docker-compose.shared.yml up -d
# Then start either Java or Python backend

version: '3.8'

services:
  # PostgreSQL Database (shared by both backends)
  postgres:
    image: postgres:15-alpine
    container_name: imagesearch-postgres
    environment:
      POSTGRES_DB: imagesearch
      POSTGRES_USER: imageuser
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - imagesearch-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U imageuser -d imagesearch"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Python Search Service (CLIP + FAISS) - shared by both backends
  search-service:
    build:
      context: ./search-service
      dockerfile: Dockerfile
    container_name: imagesearch-search-service
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount shared data directory (read images, write indexes)
      - app-data:/app/data
    ports:
      - "5000:5000"
    networks:
      - imagesearch-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  imagesearch-network:
    driver: bridge

volumes:
  # PostgreSQL data persistence
  postgres-data:
    driver: local

  # Single shared data volume containing:
  # - data/uploads/ (uploaded images)
  # - data/indexes/ (FAISS indexes)
  app-data:
    driver: local
