# Python Backend Stack
# Prerequisites: Start shared services first with: docker-compose -f docker-compose.shared.yml up -d
# Then run: docker-compose -f docker-compose.python.yml up -d

version: '3.8'

services:
  # Python Backend (FastAPI)
  python-backend:
    build:
      context: .
      dockerfile: python-backend/Dockerfile
    container_name: imagesearch-python-backend
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/imagesearch
      - DB_HOST=imagesearch-postgres
      - DB_PORT=5432
      - DB_NAME=imagesearch
      - DB_USERNAME=imageuser
      - DB_PASSWORD=${POSTGRES_PASSWORD:-changeme123}
      - PYTHONUNBUFFERED=1
      - STORAGE_BACKEND=local
      - SEARCH_SERVICE_URL=http://imagesearch-search-service:5000
    volumes:
      # Mount shared data directory (write images, access database)
      - image-search-app_app-data:/app/data
    ports:
      - "8000:8000"
    networks:
      image-search-app_imagesearch-network:
        aliases:
          - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # React Frontend (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=http://localhost:8000
    container_name: imagesearch-frontend
    ports:
      - "3000:80"
    depends_on:
      - python-backend
    networks:
      - image-search-app_imagesearch-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  image-search-app_imagesearch-network:
    external: true

volumes:
  # Use shared volume from docker-compose.shared.yml
  image-search-app_app-data:
    external: true
    name: image-search-app_app-data
