version: '3.8'

services:
  # Python Search Service (CLIP + FAISS)
  search-service:
    build:
      context: ./search-service
      dockerfile: Dockerfile
    container_name: imagesearch-search-service
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount shared data directory (read images, write indexes)
      - app-data:/app/data
    ports:
      - "5000:5000"
    networks:
      - imagesearch-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Python Backend (FastAPI)
  python-backend:
    build:
      context: .
      dockerfile: python-backend/Dockerfile
    container_name: imagesearch-python-backend
    environment:
      - PYTHONUNBUFFERED=1
      - STORAGE_BACKEND=local
      - DB_DIR=/app/data
      - SEARCH_SERVICE_URL=http://search-service:5000
    volumes:
      # Mount shared data directory (write images, access database)
      - app-data:/app/data
    ports:
      - "9999:9999"
    depends_on:
      search-service:
        condition: service_healthy
    networks:
      - imagesearch-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9999/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # React Frontend (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=http://localhost:9999
    container_name: imagesearch-frontend
    ports:
      - "3000:80"
    depends_on:
      - python-backend
    networks:
      - imagesearch-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  imagesearch-network:
    driver: bridge

volumes:
  # Single shared data volume containing:
  # - data/uploads/ (uploaded images)
  # - data/indexes/ (FAISS indexes)
  # - database files (SQLite)
  app-data:
    driver: local
