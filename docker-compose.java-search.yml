version: '3.8'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  java-search-service:
    build:
      context: ./java-search-service
      dockerfile: Dockerfile
    container_name: java-search-service
    ports:
      - "5001:5001"
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - CLIP_MODEL_PATH=/app/models/clip-vit-base-patch32.onnx
    volumes:
      - app-data:/app/data
      - ./java-search-service/models:/app/models:ro
    networks:
      - app-network
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5001/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  elasticsearch-data:
  app-data:

networks:
  app-network:
    external: true
